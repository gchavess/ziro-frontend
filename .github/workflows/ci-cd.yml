name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - sandbox
  pull_request:
    branches:
      - main
      - sandbox

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: yarn test
      - run: yarn build
