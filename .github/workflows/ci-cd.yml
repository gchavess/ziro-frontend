name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - sandbox
  pull_request:
    branches:
      - main
      - sandbox

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        run: yarn vitest run --coverage

      - name: Verify coverage file
        run: |
          echo "=== Caminho atual ==="
          pwd
          echo "=== Verificando conteúdo da pasta coverage ==="
          ls -lah coverage || echo "Pasta coverage não encontrada"
          echo "=== Primeiras linhas do lcov.info ==="
          head -20 coverage/lcov.info || echo "Arquivo lcov.info não encontrado"

      - name: Build project
        run: yarn build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectBaseDir=.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
